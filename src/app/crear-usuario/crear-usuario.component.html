<div class="container">
  <h2>Crear Nuevo Usuario</h2>
  <form (ngSubmit)="crearUsuario()" #usuarioForm="ngForm">
    <div class="form-group">
      <label for="tipoIdentificacion">Tipo de Identificación:</label>
      <select class="form-control" id="tipoIdentificacion" name="tipoIdentificacion"
        [(ngModel)]="usuario.tipoIdentificacion" required>
        <option value="CC">CC</option>
        <option value="PA">PA</option>
        <option value="CE">CE</option>
        <option value="NIT">NIT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="identificacion">Identificación:</label>
      <input type="number" class="form-control" id="identificacion" name="identificacion"
        [(ngModel)]="usuario.identificacion" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="usuario.apellidos" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" required>
    </div>
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
        [(ngModel)]="usuario.nombreUsuario" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena"
        required>
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <select class="form-control" id="estado" name="estado" [(ngModel)]="usuario.estado" required>
        <option value="ACTIVO">ACTIVO</option>
        <option value="ACTIVO">INACTIVO</option>
      </select>
    </div>

    <div class="form-group">
      <label for="perfil">Perfil:</label>
      <select class="form-control" id="perfil" name="perfil" [(ngModel)]="usuario.perfil" required>
        <option *ngFor="let perfil of perfil" [value]="perfil.nombrePerfil">{{ perfil.nombrePerfil }}</option>
      </select>
    </div>
    <button type="submit" class="guardar-button" [disabled]="usuarioForm.invalid">Crear Usuario</button>
  </form>
</div>
